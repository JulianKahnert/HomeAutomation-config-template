volumes:
  db_data:

networks:
  homeautomation:
    driver: bridge

x-shared_environment: &shared_environment
  LOG_LEVEL: INFO
  DATABASE_HOST: db
  DATABASE_NAME: vapor_database
  DATABASE_USERNAME: vapor_username
  DATABASE_PASSWORD: vapor_password
  # TZ: Europe/Berlin
  # TIBBER_API_KEY: YOUR-API-KEY
  # PUSH_NOTIFICATION_TEAM_IDENTIFIER: YOUR-TEAM-ID
  # PUSH_NOTIFICATION_PRIVATE_KEY_BASE64: YOUR-PRIVATE-KEY-BASE64
  # PUSH_NOTIFICATION_KEY_IDENTIFIER: YOUR-KEY-ID

services:
  app:
    image: ghcr.io/juliankahnert/homeautomation:main
    environment:
      <<: *shared_environment
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"
      - "8888:8888"
    networks:
      - homeautomation
    volumes:
      - ./docker-volumes/home-automation:/tmp
    command:
      [
        "serve",
        "--env",
        "production",
        "--hostname",
        "0.0.0.0",
        "--port",
        "8080",
      ]
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE

  migrate:
    image: ghcr.io/juliankahnert/homeautomation:main
    environment:
      <<: *shared_environment
    depends_on:
      db:
        condition: service_healthy
    networks:
      - homeautomation
    volumes:
      - ./docker-volumes/home-automation:/tmp
    command: ["migrate", "--yes"]
    deploy:
      replicas: 0
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL

  revert:
    image: ghcr.io/juliankahnert/homeautomation:main
    environment:
      <<: *shared_environment
    depends_on:
      db:
        condition: service_healthy
    networks:
      - homeautomation
    volumes:
      - ./docker-volumes/home-automation:/tmp
    command: ["migrate", "--revert", "--yes"]
    deploy:
      replicas: 0
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL

  db:
    image: mysql:9
    volumes:
      - db_data:/var/lib/mysql
    environment:
      MYSQL_USER: vapor_username
      MYSQL_PASSWORD: vapor_password
      MYSQL_DATABASE: vapor_database
      MYSQL_RANDOM_ROOT_PASSWORD: "yes"
    networks:
      - homeautomation
    healthcheck:
      test: ["CMD", "sh", "-c", "mysqladmin ping -h localhost -u$$MYSQL_USER -p$$MYSQL_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - DAC_OVERRIDE
      - SETGID
      - SETUID
